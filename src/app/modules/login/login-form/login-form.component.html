<div class="flex flex-col items-center py-32 h-screen space-y-10">
  <h1 class="text-5xl backgroud text-primary-purple font-semibold">
    Tempo Base
  </h1>
  <div
    class="flex flex-col space-y-8 text-black pt-6 ring-1 ring-gray-300 px-8 rounded-xl pb-20"
  >
    <h2 class="font-semibold text-2xl text-center text underline capitalize">
      Spotify Login
    </h2>
    <button
      *ngFor="let login of loginWays"
      class="flex flex-row items-center space-x-4 py-2 px-16 ring-1 ring-gray-300 rounded-3xl justify-center"
      (click)="login.onClick()"
    >
      <img src="assets/Spotify.png" alt="spotify logo" class="w-8 h-8" />
      <p class="text-lg">{{ login.name }}</p>
    </button>
  </div>
</div>
