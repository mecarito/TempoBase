<header
  class="h-16 top-0 left-0 right-0 sticky py-3 flex flex-row items-center px-8 justify-between bg-inherit z-50"
  id="header"
>
  <div class="w-1/3 flex flex-row items-center space-x-5">
    <button class="b rounded-full">
      <app-icon variant="chevron-left"></app-icon>
    </button>
    <button class="bg-black rounded-full">
      <app-icon variant="chevron-right"></app-icon>
    </button>
    <div class="w-full">
      <app-search (searchEvent)="search($event)"></app-search>
    </div>
  </div>
  <app-user></app-user>
</header>

<div class="pt-11 px-8" *ngIf="!searchTerm">
  <h1 class="text-2xl text-white font-semibold tracking-tight mb-5" id="title">
    Browse all
  </h1>
  <div class="flex flex-row flex-wrap gap-5">
    <app-card
      variant="category"
      [category]="category"
      *ngFor="let category of categories"
    ></app-card>
  </div>
</div>

<div class="px-8 py-2" *ngIf="searchTerm">
  <section class="flex flex-row items-center space-x-4" *ngIf="!noResults">
    <app-chip
      *ngFor="let category of searchResultsCategories"
      [label]="category"
    ></app-chip>
  </section>

  <section class="flex flex-col space-y-11 mt-5">
    <div class="flex flex-col space-y-5 w-3/4" *ngIf="tracks.length !== 0">
      <h1 class="text-white capitalize text-2xl font-semibold">Songs</h1>
      <div class="flex flex-col">
        <app-track
          variant="onSearch"
          [track]="track"
          *ngFor="let track of tracks.slice(0, 4)"
        ></app-track>
      </div>
    </div>
    <div class="flex flex-col space-y-5" *ngIf="artists.length !== 0">
      <h1 class="text-white capitalize text-2xl font-semibold">Artists</h1>
      <div class="flex flex-row gap-5 overflow-x-hidden">
        <app-card
          variant="artist"
          [artist]="artist"
          *ngFor="let artist of artists"
          (clickEvent)="navigateToArtistPage($event)"
        ></app-card>
      </div>
    </div>
    <div class="flex flex-col space-y-5" *ngIf="artists.length !== 0">
      <h1 class="text-white capitalize text-2xl font-semibold">Albums</h1>
      <div class="flex flex-row gap-5 overflow-x-hidden">
        <app-card
          variant="album"
          [album]="album"
          *ngFor="let album of albums"
        ></app-card>
      </div>
    </div>
    <div class="flex flex-col space-y-5" *ngIf="playlists.length !== 0">
      <h1 class="text-white capitalize text-2xl font-semibold">Playlists</h1>
      <div class="flex flex-row gap-5 overflow-x-hidden">
        <app-card
          variant="playlist"
          [playlist]="playlist"
          *ngFor="let playlist of playlists"
        ></app-card>
      </div>
    </div>
    <div class="flex flex-col space-y-5" *ngIf="shows.length !== 0">
      <h1 class="text-white capitalize text-2xl font-semibold">Podcasts</h1>
      <div class="flex flex-row gap-5 overflow-x-hidden">
        <app-card
          variant="show"
          [show]="show"
          *ngFor="let show of shows"
        ></app-card>
      </div>
    </div>
    <div class="flex flex-col space-y-5" *ngIf="episodes.length !== 0">
      <h1 class="text-white capitalize text-2xl font-semibold">Episodes</h1>
      <div class="flex flex-row gap-5 overflow-x-hidden">
        <app-card
          variant="episode"
          [episode]="episode"
          *ngFor="let episode of episodes"
        ></app-card>
      </div>
    </div>
  </section>

  <section
    class="flex flex-col space-y-4 h-screen w-full items-center justify-center text-white "
    *ngIf="noResults"
  >
    <h1 class="text-2xl">No results found for "{{ searchTerm }}"</h1>
    <p>
      Please make sure your words are spelled correctly or use less or different
      keywords.
    </p>
  </section>
</div>
