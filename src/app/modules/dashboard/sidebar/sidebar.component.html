<div class="bg-black h-screen pt-6 z-50 md:z-0">
  <h1
    class="text-2xl lg:text-3xl text-white font-semibold px-5 pb-2 hidden md:flex"
    routerLink=""
  >
    Tempo Base
  </h1>

  <section class="md:hidden flex flex-row items-center justify-between px-4">
    <div></div>
    <app-icon variant="close" (clickEvent)="onClose()"></app-icon>
  </section>

  <nav class="my-6 px-4 text-base">
    <ul class="flex flex-col space-y-1">
      <li *ngFor="let section of upSection">
        <a
          [routerLink]="section.link"
          class="flex flex-row space-x-4 px-2 items-center py-1.5 text-spotify-gray hover:text-white stroke-spotify-gray hover:stroke-white focus:text-white focus:stroke-white"
          (click)="onClose()"
        >
          <app-icon [variant]="section.iconName"></app-icon>
          <p>{{ section.title }}</p>
        </a>
      </li>
    </ul>
    <div class="bg-bg-border h-px mx-2 mt-4"></div>
  </nav>
</div>
