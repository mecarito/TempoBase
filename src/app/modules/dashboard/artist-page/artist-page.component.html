  <app-card variant="artistDetail" [artist]="artist"></app-card>
  <div>
    <section class="mt-10 mx-8">
      <h1 class="text-white text-2xl font-semibold">Popular</h1>
      <div class="flex flex-col mt-6 w-3/4 ml-2">
        <app-track
          variant="onPopular"
          [track]="track"

      </div>
    </section>
    <section></section>
    <section></section>
  </div>
</div>
