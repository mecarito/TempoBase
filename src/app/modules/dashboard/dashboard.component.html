  <section class="col-span-7 bg-spotify-secondary-dark overflow-auto">
    <header
      class="bg-header-bg h-16 top-0 left-0 right-0 sticky py-3 flex flex-row items-center px-8 justify-between"
    >
      <div class="w-1/3 flex flex-row items-center space-x-5">
        <button class="bg-black rounded-full">
          <app-icon variant="chevron-left"></app-icon>
        </button>
        <button class="bg-black rounded-full">
          <app-icon variant="chevron-right"></app-icon>
        </button>
        <div class="w-full">
          <app-search></app-search>
        </div>
      </div>
      <app-user></app-user>
    </header>
    <div class="px-8 pb-36">
      <router-outlet></router-outlet>
      <div class="mt-8 flex flex-col space-y-8 w-3/4">
        <app-track variant="onPopular"></app-track>
      </div>
    </div>
  </section>
  <footer
    class="bg-spotify-primary-dark bottom-0 right-0 left-0 absolute border-t-[0.1px] border-t-bg-border text-white"
  >
    <app-player></app-player>
  </footer>
</div>
