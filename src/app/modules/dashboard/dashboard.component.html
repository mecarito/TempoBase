<div
  class="flex md:grid grid-flow-col md:grid-cols-8 lg:grid-cols-12 lgxxl:grid-cols-8 h-screen relative scroll"
>
  <section class="md:col-span-2 lg:col-span-2 lgxxl:col-span-1">
    <div class="hidden md:grid">
      <app-sidebar></app-sidebar>
    </div>
    <div
      class="md:hidden absolute top-0 right-0 z-50 w-2/3"
      *ngIf="sidebarVisible"
    >
      <app-sidebar (closeBtnEvent)="hideSideBar()"></app-sidebar>
    </div>
  </section>
  <section
    class="w-full md:col-span-6 lg:col-span-10 lgxxl:col-span-7 bg-spotify-secondary-dark overflow-y-scroll pb-44 overflow-x-clip"
  >
    <div
      class="md:hidden flex flex-row items-center justify-between mb-6 sticky top-0 left-0 right-0 py-4 px-8 z-20 bg-header-bg"
    >
      <h1 class="text-white text-2xl font-semibold">Tempo Base</h1>
      <app-icon variant="menu" (clickEvent)="showSideBar()"></app-icon>
    </div>
    <router-outlet></router-outlet>
  </section>
  <footer
    class="bg-spotify-primary-dark bottom-0 right-0 left-0 absolute border-t-[0.1px] border-t-bg-border text-white"
  >
    <app-player [track]="track"></app-player>
  </footer>
</div>
