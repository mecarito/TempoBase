<div>
  <ng-container *ngIf="variant === 'onPopular'">
    <div
      class="h-14 px-4 flex flex-row items-center w-full bg-transparent hover:bg-card-hovered rounded justify-between"
    >
      <div class="flex flex-row space-x-4 h-10 items-center">
        <p class="text-spotify-gray">1</p>
        <img [src]="url" alt="artist image" class="h-full w-10" />
        <p class="text-white text-base">Baby Blue</p>
      </div>
      <div class="flex flex-row space-x-8 items-center">
        <svg
          *ngIf="!favorite"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="stroke-spotify-gray hover:stroke-white"
          (click)="addToFavorite()"
        >
          <path
            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
          ></path>
        </svg>
        <svg
          *ngIf="favorite"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="#1DB954"
          stroke="#1DB954"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class=""
          (click)="removeFromFavorite()"
        >
          <path
            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
          ></path>
        </svg>
        <p class="text-spotify-gray text-base">2:38</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#B3B3B3"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-more-horizontal"
        >
          <circle cx="12" cy="12" r="1"></circle>
          <circle cx="19" cy="12" r="1"></circle>
          <circle cx="5" cy="12" r="1"></circle>
        </svg>
      </div>
    </div>
  </ng-container>
</div>
