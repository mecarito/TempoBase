<div class="w-full flex flex-col items-center space-y-6 px-10">
  <div class="flex flex-row items-center space-x-4 justify-center">
    <img src="assets/icons/music.svg" alt="" />
    <h3 class="text-xl">Now Playing</h3>
  </div>
  <img src="assets/no-image.png" alt="" class="w-3/4 h-60" />
  <div class="flex flex-col items-center justify-center space-y-4">
    <p class="text-2xl text-black capitalize">Stay</p>
    <p class="text-base text-dark-gray">The kid Laroi, justin bieber</p>
  </div>
  <div class="w-full">
    <input
      type="range"
      id="track-time"
      name="track-time"
      min="0"
      max="100"
      value="20"
      (input)="handleInputChange($event)"
    />
    <div class="flex flex-row items-center w-full justify-between mt-2 text-dark-gray">
      <p>1:28</p>
      <p>2:37</p>
    </div>
  </div>
</div>
